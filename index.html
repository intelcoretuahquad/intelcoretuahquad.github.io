<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intel, The Computer Inside</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .floating-box {
      background-color: #000;
      border: 2px solid #666;
      border-radius: 16px;
      padding: 60px;
      width: 800px;
      max-width: 90%;
      margin: auto;
      margin-top: 10%;
      color: white;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
      animation: floaty 3s ease-in-out infinite;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="gigabyte.mp3" type="audio/mpeg">
    Your browser is ass. Please change it.
  </audio>

  <div class="floating-box">
    <h1>ntel the compooter inside</h1>
  </div>

  <script>
    window.addEventListener('click', () => {
      const audio = document.querySelector('audio');
      if (audio.paused) {
        audio.play().catch(e => {
          console.log("Autoplay no work:", e);
        });
      }
    });
  </script>
</body>
</html>
